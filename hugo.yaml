baseURL: https://example.org/
languageCode: en-us
title: # Words by Design
theme: ["PaperMod"]

params:
  defaultTheme: dark
  disableThemeToggle: true
  homeInfoParams:
    Title: Hi there wave
    Content: Can be Info, links, about... 
  mainSections:
    - posts
    #- projects

  socialIcons: # optional
    - name: "twitter"
      url: "https://x.com/ginamc"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/gmcairney/"
    - name: "medium"
      url: "https://medium.com/@postsbygina"
    - name: "github"
      url: "https://github.com/ginamc"

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10   
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

markup:
  goldmark:
    extensions:
      definitionList: true
      extras:
        subscript:
          enable: true
        superscript:
          enable: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true # <- this enables HTML rendering
      xhtml: false